name: Daily Stock Refresh

on:
  schedule:
    # Runs at 09:00 UTC every day
    - cron: "0 9 * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Refresh
        env:
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python api_dashboard.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Add files that might have changed
          git add dashboard_final.json
          git add frontend-react/public/dashboard_data.js
          git add live_sentiment.csv
          git add market_cache/
          git add news_cache.db

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update market data [skip ci]"
            git push
          fi
